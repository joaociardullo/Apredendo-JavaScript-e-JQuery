    <section>

    <script> // começo do javascripty
        let nome = prompt('Qual é seu nome ? ') //let nao pode ser alterado , igual uma variavel local VAR = "nome" & VAR = 10 
        document.write(`ola, <strong>${nome} </strong> . </br>`)
        document.write(`Seu nome tem ${nome.length} letras. </br>`) //conta quantas letras tem seu nome 
        document.write(`Seu nome em maiuscula ${nome.toUpperCase()} . </br>`) //deixa seu nome tudo em maiuscula 
        document.write(`Seu nome em Minuscula ${nome.toLowerCase()}`) //deixa seu nome em minuscula 

    </script>
