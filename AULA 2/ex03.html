<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <style>
        body{
            font: 25pt verdana;
        }
    </style>

</head>
<body>
    
    <script>
        let nome = prompt('Qual seu nome?')
        document.write(`Olá, <strong>${nome}</strong>. </br>`)
        document.write(`Seu nome tem ${nome.length} letras. </br>`)
        document.write(`Seu nome em maiúsculo ${nome.toUpperCase()} </br>`)
        document.write(`Seu nome em minusculo ${nome.toLowerCase()}`)
        
    </script>


</body>
</html>
